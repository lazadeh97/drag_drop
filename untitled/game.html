<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
      <div class="itemBox d-flex">
          <div class="row">
              <div class="firstBox">
                  <img src="assets/img/cat.png">Cat
                  <img src="assets/img/pear.png">Pear
                  <img src="assets/img/kia.png">KIA
                  <img src="assets/img/Samsung-TV.png">TV
              </div>
          </div>
            <div class="row">
                <div class="secondBox">
                    <img src="assets/img/dog.png">God
                    <img src="assets/img/cherry.png">Cherry
                    <img src="assets/img/hyundai.png">Hyundai
                    <img src="assets/img/iphone-x.png">Phone
                </div>
            </div>
              <div class="row">
                  <div class="thirdBox">
                      <img src="assets/img/rabbit.png">Rabbit
                      <img src="assets/img/apple.png">Apple
                      <img src="assets/img/bmw.png">BMW
                      <img src="assets/img/Computer-PC.png">Computer
                  </div>
              </div>
              <div class="row">
                  <div class="fourthBox">
                      <img src="assets/img/Mouse.png">Mouse
                      <img src="assets/img/strawberry.png">Strawberry
                      <img src="assets/img/honda.png">Honda
                      <img src="assets/img/png-transheadset.png">Headset
                  </div>
              </div>
      </div>

        <div class="row">
            <div class="col-6">
                <div class="fruitBox">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Fruits
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="electronicBox">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Electronics
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="animalBox">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Animals
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="carBox">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Cars
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
