<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="/assets/scripts/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="dragableZone">
            <div id="zone1">
                <div class="item" draggable="true">
                    <img src="assets/img/open-book-icon.png"/> Book1
                </div>

                    <div class="item" draggable="true">
                        <img src="assets/img/open-book-icon.png"/> Book2
                    </div>


                    <div class="item" draggable="true">
                        <img src="assets/img/open-book-icon.png"/> Book3
                    </div>


                    <div class="item" draggable="true">
                        <img src="assets/img/open-book-icon.png"/> Book4
                    </div>

            </div>
            <div id="zone2"></div>
        </div>
    </div>
<script>
    let itemList = document.querySelectorAll(".item");
    let zone1Container = document.querySelector("#zone1");
    let zone2Container = document.querySelector("#zone2");

    for(item of itemList){
        item.addEventListener("dragstart", (event) =>{
            let currentItem = event.target;

            zone2Container.addEventListener("dragover", (event) => {
                event.preventDefault();
            });
            zone2Container.addEventListener("drop", (event)=>{
                if (currentItem!=null){
                    zone2Container.appendChild(currentItem);
                }
                currentItem = null;
            });

            zone1Container.addEventListener("dragover", (event) => {
                event.preventDefault();
            });
            zone1Container.addEventListener("drop", (event)=>{
                if (currentItem!=null){
                    zone1Container.appendChild(currentItem);
                }
                currentItem = null;
            });
        })
    }
</script>
</body>
</html>
