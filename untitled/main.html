<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="/untitled/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
   rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="box-container d-flex justify-content-between">
        <div class="box">
          <div class="d-flex flex-column align-items-center">
            <img src="/untitled/assets/img/cat.jpg" alt="Cat" class="img-thumbnail mini-image">           
            <img src="/untitled/assets/img/pear.avif" alt="Pear" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/kia.webp" alt="KIA" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/tv.avif" alt="TV" class="img-thumbnail mini-image">
          </div>
        </div>
        <div class="box">
          <div class="d-flex flex-column align-items-center">
            <img src="/untitled/assets/img/dog.jpg" alt="Dog" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/Cherry.jpg" alt="Cherry" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/Hyundai.jpg" alt="Hyundai" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/phone.jpg" alt="Phone" class="img-thumbnail mini-image">
          </div>
        </div>
        <div class="box">
          <div class="d-flex flex-column align-items-center">
            <img src="/untitled/assets/img/Rabbit.jpg" alt="Rabbit" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/apple.webp" alt="Apple" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/bmw.webp" alt="BMW" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/computer.webp" alt="Computer" class="img-thumbnail mini-image">
          </div>
        </div>
        <div class="box">
          <div class="d-flex flex-column align-items-center">
            <img src="/untitled/assets/img/rat.jpg" alt="Rat" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/Strawberry.jpg" alt="Strawberry" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/honda.jpg" alt="Honda" class="img-thumbnail mini-image">
            <img src="/untitled/assets/img/headphone.jpg" alt="Headset" class="img-thumbnail mini-image">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="fruitBox">
                <div class="card">
                    <div class="card-header">
                        Fruits
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="electronicBox">
                <div class="card">
                    <div class="card-header">
                        Electronics
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-6">
            <div class="animalBox">
                <div class="card">
                    <div class="card-header">
                        Animals
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="carBox">
                <div class="card">
                    <div class="card-header">
                        Cars
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
